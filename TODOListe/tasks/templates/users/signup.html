<div id="signup" class="d-flex flex-column">
    <h1 class="text-center">Inscription</h1>        
    <form class="d-flex flex-column gap-2" method='POST'>
        {%csrf_token%}
        <label for='user_name'>Nom d'utilisateur:</label>
        <input class="form-control" type="text" name="user_name" require/>
        <label for='user_password'>Mot de passe:</label>
        <input class="form-control" type="password" name="user_password" require/>
        <label for='user_mail'>Adresse mail:</label>
        <input class="form-control" type="mail" name="user_mail" require/>
        <button 
            class="btn btn-success"
            hx-post="{%url 'add_user' %}"
            hx-target="#signup"
            type='submit'>S'inscrire</button>
    </form>
</div>
